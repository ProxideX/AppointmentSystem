<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Inquiry</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #444;
      background-color: #1c1c1c;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h3 {
      margin-top: 0;
    }
    .field {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .label {
      width: 150px;
      color: #bbb;
      padding-top: 5px;
    }
    textarea {
      background-color: #101010;
      border: 1px solid #333;
      padding: 10px;
      flex: 1;
      color: white;
      resize: vertical;
      min-height: 60px;
      width: 100%;
    }
    .note {
      font-size: 0.9rem;
      color: #888;
      margin-top: -15px;
      margin-left: 150px;
      margin-bottom: 15px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 150px;
      gap: 15px;
    }
    .attach-btn label {
      color: #00aaff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .attach-btn input {
      display: none;
    }
    .send-btn {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Submit Ticket</h3> 

    <div class="field">
      <div class="label">Name:</div>
      <div class="value" style="background-color: #101010; border: 1px solid #333; padding: 10px; flex: 1; color: white;">
        Muhammad Danish (1231201369)
      </div>
      
    </div>

    <div class="field">
      <div class="label">Subject: <span style="color: red;">*</span></div>
      <textarea placeholder="Enter subject" required></textarea>
    </div>

    <div class="field">
      <div class="label">Message: <span style="color: red;">*</span></div>
      <textarea placeholder="Describe your issue" required></textarea>
    </div>

    <div class="field">
      <div class="label">Sensitive Data:</div>
      <textarea placeholder="Optional..."></textarea>
    </div>

    <div class="note">
      If you have any sensitive data, place them here. These details will not appear in the ticket history.
    </div>
    <br>
    <br>
    <div class="actions">
      <div class="attach-btn">
        <label for="fileUpload">Attach File</label>
        <input type="file" id="fileUpload">
      </div>
      <br>
      <button class="send-btn">Send</button>
    </div>
  </div>
</body>
</html>

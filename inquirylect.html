<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Inquiry</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }
    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1000;
    }
    .container {
      border: 1px solid #444;
      background-color: #1c1c1c;
      padding: 20px;
      max-width: 900px;
      margin: 80px auto 20px; /* account for fixed button */
    }
    .inline-success {
      display: none;
      margin-bottom: 15px;
      color: #00ff00;
      font-size: 1.1rem;
      text-align: left; /* match heading alignment */
    }
    h3 {
      margin-top: 0;
      text-align: left;
    }
    .field {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .label {
      width: 150px;
      color: #bbb;
      padding-top: 5px;
    }
    textarea, .value {
      background-color: #101010;
      border: 1px solid #333;
      padding: 10px;
      flex: 1;
      color: white;
      resize: vertical;
      min-height: 60px;
      width: 100%;
    }
    .note {
      font-size: 0.9rem;
      color: #888;
      margin-top: -15px;
      margin-left: 150px;
      margin-bottom: 15px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 150px;
      gap: 15px;
    }
    .attach-btn label {
      color: #00aaff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .attach-btn input {
      display: none;
    }
    .send-btn {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Popup overlay */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      border: 1px solid #444;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      z-index: 1000;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <button id="backBtn" class="back-home">Go back to homepage</button>
  <div class="container">
    <div id="inline-success" class="inline-success"><strong>Ticket successfully submitted!</strong></div>
    <h3>Submit Ticket</h3>

    <div class="field">
      <div class="label">Name:</div>
      <div class="value">Nurasma' Binti Shamsuddin (242UC244TW)</div>
    </div>

    <div class="field">
      <div class="label">Subject: <span style="color: red;">*</span></div>
      <textarea id="subject" placeholder="Enter subject" required></textarea>
    </div>

    <div class="field">
      <div class="label">Message: <span style="color: red;">*</span></div>
      <textarea id="message" placeholder="Describe your issue" required></textarea>
    </div>

    <div class="field">
      <div class="label">Sensitive Data:</div>
      <textarea placeholder="Optional..."></textarea>
    </div>

    <div class="note">
      If you have any sensitive data, place them here. These details will not appear in the ticket history.
    </div>

    <div class="actions">
      <div class="attach-btn">
        <label for="fileUpload">Attach File</label>
        <input type="file" id="fileUpload">
      </div>
      <div id="attached-file-info" class="note"></div>
      <button class="send-btn">Send</button>
    </div>
  </div>

  <div id="popup"></div>

  <script>
    const fileInput = document.getElementById('fileUpload');
    const fileInfo = document.getElementById('attached-file-info');
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileInfo.textContent = file ? `Attached: ${file.name} (${file.type || 'Unknown type'})` : '';
    });

    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to go back to the homepage?')) {
        window.location.href = 'lecturer.html';
      }
    });

    const subjectInput = document.getElementById('subject');
    const messageInput = document.getElementById('message');
    const popup = document.getElementById('popup');
    const inlineSuccess = document.getElementById('inline-success');

    document.querySelector('.send-btn').addEventListener('click', e => {
      e.preventDefault();
      const subjectVal = subjectInput.value.trim();
      const messageVal = messageInput.value.trim();
      if (!subjectVal || !messageVal) {
        alert('You must fill in subject and message');
        return;
      }
      inlineSuccess.style.display = 'block';
      let count = 10;
      popup.innerHTML = `<strong>Ticket successfully submitted!</strong><br>Returning to home page in ${count} seconds...`;
      popup.style.display = 'block';

      const intervalId = setInterval(() => {
        count -= 1;
        if (count > 0) {
          popup.innerHTML = `<strong>Ticket successfully submitted!</strong><br>Returning to home page in ${count} seconds...`;
        } else {
          clearInterval(intervalId);
          window.location.href = 'lecturer.html';
        }
      }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    #announcement-list {
      max-width: 100%;
      margin: 0 auto;
    }
    .announcement-box {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .announcement-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .announcement-box strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #1E3A8A;
      text-align: left;
    }
    .announcement-box small {
      display: block;
      color: #555;
      margin-bottom: 10px;
      text-align: left;
    }
    .announcement-box .content {
      white-space: pre-wrap;
      line-height: 1.5;
      color: #333;
      text-align: left; /* Ensure content is aligned left */
    }
    .actions {
      position: absolute;
      right: 10px;
      top: 10px;
      display: none;
    }
    .announcement-box:hover .actions {
      display: block;
    }
    .actions button {
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
    .actions button:hover {
      background: #bbb;
    }
    .add-btn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1E3A8A;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      max-width: 90%;
    }

    #detailContent {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      width: 90%;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .modal-content textarea {
      resize: vertical;
      min-height: 100px;
    }
    .close-btn {
      float:right;
      cursor:pointer;
      font-size:20px;
    }
  </style>
</head>
<body>

<h2>Announcements</h2>
<div id="announcement-list">
  <!-- Announcements will be added here -->
</div>

<button class="add-btn" onclick="openAddModal()">Add Announcement</button>

<!-- Announcement Detail Modal -->
<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('detailModal')">&times;</span>
    <h3 id="detailTitle" style="text-align: left;"></h3> <!-- Title aligned to left -->
    <p id="detailContent"></p>
    <small id="detailMeta"></small>
  </div>
</div>

<!-- Add/Edit Modal -->
<div id="addEditModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('addEditModal')">&times;</span>
    <input type="text" id="titleInput" placeholder="Title">
    <textarea id="contentInput" placeholder="Content"></textarea>
    <button onclick="saveAnnouncement()">Save</button>
  </div>
</div>

<script>
let announcements = [];
let editingId = null;

function renderAnnouncements() {
  const list = document.getElementById('announcement-list');
  list.innerHTML = '';
  announcements.forEach(a => {
    const box = document.createElement('div');
    box.className = 'announcement-box';
    box.innerHTML = `
      <strong>${a.title}</strong> <br>
      <small>${a.date} by ${a.adminId}</small>
      <div class="actions">
        <button onclick="editAnnouncement(${a.id}, event)">Edit</button>
        <button onclick="deleteAnnouncement(${a.id}, event)">Delete</button>
      </div>
    `;
    box.onclick = () => viewAnnouncement(a.id);
    list.appendChild(box);
  });
}

function openAddModal() {
  editingId = null;
  document.getElementById('titleInput').value = '';
  document.getElementById('contentInput').value = '';
  document.getElementById('addEditModal').style.display = 'flex';
}

function saveAnnouncement() {
  const title = document.getElementById('titleInput').value.trim();
  const content = document.getElementById('contentInput').value.trim();
  if (!title || !content) {
    alert('Please enter both title and content.');
    return;
  }

  if (editingId !== null) {
    const a = announcements.find(a => a.id === editingId);
    a.title = title;
    a.content = content;
    // ðŸš« Do not change a.date â†’ we keep the original post time
  } else {
    const id = Date.now();
    const date = new Date().toLocaleString();
    const adminId = 'Admin01';
    announcements.push({ id, adminId, title, content, date });
    sendEmail(title, content);
  }
  saveToLocal();
  renderAnnouncements();
  closeModal('addEditModal');
}

function editAnnouncement(id, event) {
  event.stopPropagation();
  const a = announcements.find(a => a.id === id);
  editingId = id;
  document.getElementById('titleInput').value = a.title;
  document.getElementById('contentInput').value = a.content;
  document.getElementById('addEditModal').style.display = 'flex';
}

function deleteAnnouncement(id, event) {
  event.stopPropagation();
  announcements = announcements.filter(a => a.id !== id);
  saveToLocal();
  renderAnnouncements();
}

function viewAnnouncement(id) {
  const a = announcements.find(a => a.id === id);
  document.getElementById('detailTitle').innerText = a.title;
  document.getElementById('detailContent').innerText = a.content;
  document.getElementById('detailMeta').innerText = `${a.date} by ${a.adminId}`;
  document.getElementById('detailModal').style.display = 'flex';
}

function closeModal(modalId) {
  document.getElementById(modalId).style.display = 'none';
}

function sendEmail(title, content) {
  console.log(`Email sent to all users: ${title} - ${content}`);
}

// âœ… Save to localStorage
function saveToLocal() {
  localStorage.setItem('announcements', JSON.stringify(announcements));
}

// âœ… Load from localStorage (do NOT push sample every time)
function loadFromLocal() {
  const data = localStorage.getItem('announcements');
  if (data) {
    announcements = JSON.parse(data);
  } else {
    // Only add a sample if nothing is saved yet
    announcements = [{
      id: 1,
      adminId: 'Admin01',
      title: 'System Update',
      content: 'The system will be under maintenance tonight.',
      date: new Date().toLocaleString()
    }];
    saveToLocal();
  }
}

// Initialize on page load
loadFromLocal();
renderAnnouncements();

</script>

</body>
</html>

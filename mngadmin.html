<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Administrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6fafa;
      padding: 20px;
    }
    h2 {
      color: #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    thead {
      background-color: #333;
      color: white;
    }
    .action-button {
      background-color: #3b57c0;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .action-button:hover {
      background-color: #2f45a0;
    }
    .add-button {
      margin-top: 20px;
      background-color: #28a745;
    }
    .add-button:hover {
      background-color: #218838;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 8px;
    }
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      background-color: #3b57c0;
      color: white;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .submit-btn:hover {
      background-color: #2f45a0;
    }
  </style>
</head>
<body>

  <h2>Manage Administrator</h2>

  <table id="adminTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>ADMIN_ID</th>
        <th>ADMIN_NAME</th>
        <th>ADMIN_EMAIL</th>
        <th>ADMIN_PASSWORD</th>
        <th>CREATED_BY</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>AD001</td>
        <td>NG ZI RUI</td>
        <td>ngzirui@gmail.com</td>
        <td>ng_123</td>
        <td>NULL</td>
      </tr>
      <tr>
        <td>2</td>
        <td>AD002</td>
        <td>LIEU ZHAN WEI</td>
        <td>weiwei@gmail.com</td>
        <td>wei_123</td>
        <td>AD001</td>
        <td>
          <button class="action-button" onclick="editAdmin(this)">Edit</button>
          <button class="action-button" onclick="deleteRow(this)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="action-button add-button" onclick="openModal()">Add Admin</button>

  <!-- Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Add New Administrator</h3>
      <form id="adminForm" onsubmit="submitAdmin(event)">
        <input type="text" id="adminId" placeholder="Admin ID" required>
        <input type="text" id="adminName" placeholder="Admin Name" required>
        <input type="email" id="adminEmail" placeholder="Admin Email" required>
        <input type="text" id="adminPassword" placeholder="Admin Password" required>
        <input type="text" id="adminCreatedBy" placeholder="Created By" required>
        <button type="submit" class="submit-btn">Save</button>
      </form>
    </div>
  </div>

  <script>
    let editTargetRow = null;

    function openModal(edit = false) {
      document.getElementById("addModal").style.display = "block";
      document.getElementById("modalTitle").textContent = edit ? "Edit Administrator" : "Add New Administrator";
    }

    function closeModal() {
      document.getElementById("addModal").style.display = "none";
      document.getElementById("adminForm").reset();
      editTargetRow = null;
    }

    function submitAdmin(event) {
      event.preventDefault();
      const id = document.getElementById("adminId").value;
      const name = document.getElementById("adminName").value;
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      const createdBy = document.getElementById("adminCreatedBy").value;

      const table = document.getElementById("adminTable").getElementsByTagName("tbody")[0];

      if (editTargetRow) {
        editTargetRow.cells[1].textContent = id;
        editTargetRow.cells[2].textContent = name;
        editTargetRow.cells[3].textContent = email;
        editTargetRow.cells[4].textContent = password;
        editTargetRow.cells[5].textContent = createdBy;
      } else {
        const newRow = table.insertRow();
        const cells = [];
        for (let i = 0; i < 7; i++) {
          cells[i] = newRow.insertCell(i);
        }

        cells[1].textContent = id;
        cells[2].textContent = name;
        cells[3].textContent = email;
        cells[4].textContent = password;
        cells[5].textContent = createdBy;
        cells[6].innerHTML = `
          <button class="action-button" onclick="editAdmin(this)">Edit</button>
          <button class="action-button" onclick="deleteRow(this)">Delete</button>
        `;
      }

      renumberRows();
      closeModal();
    }

    function editAdmin(button) {
      editTargetRow = button.closest("tr");

      document.getElementById("adminId").value = editTargetRow.cells[1].textContent;
      document.getElementById("adminName").value = editTargetRow.cells[2].textContent;
      document.getElementById("adminEmail").value = editTargetRow.cells[3].textContent;
      document.getElementById("adminPassword").value = editTargetRow.cells[4].textContent;
      document.getElementById("adminCreatedBy").value = editTargetRow.cells[5].textContent;

      openModal(true);
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
      renumberRows();
    }

    function renumberRows() {
      const rows = document.querySelectorAll("#adminTable tbody tr");
      rows.forEach((row, index) => {
        row.cells[0].textContent = index + 1;
      });
    }

    window.onclick = function(event) {
      if (event.target === document.getElementById("addModal")) {
        closeModal();
      }
    }
  </script>

</body>
</html>

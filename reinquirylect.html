<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reply Ticket</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #444;
      background-color: #1c1c1c;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .field {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .label {
      width: 150px;
      color: #bbb;
    }
    .value, textarea.input-box {
      background-color: #101010;
      border: 1px solid #333;
      padding: 10px;
      flex: 1;
      color: white;
    }
    textarea.input-box {
      min-height: 60px;
      resize: vertical;
    }
    .button-container {
      text-align: right;
    }
    .reply-btn {
      padding: 10px 15px;
      background-color: #1E3A8A;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    .reply-btn:hover {
      background-color: #374fc7;
    }
    .resolve-btn {
      padding: 10px 15px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .resolve-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 id="ticket-title">Booking ID</h3>

  <div class="field">
    <div class="label">Name:</div>
    <div class="value">Nurasma' Binti Shamsuddin (nurasma.shamsuddin@mmu.edu.my)</div>
  </div>

  <div class="field">
    <div class="label">Subject:</div>
    <div class="value">SLOT CREATION ISSUE</div>
  </div>

  <div class="field">
    <div class="label">Message:</div>
    <div class="value">I HAD A TROUBLE CREATING A SLOT FOR MY APPOINTMENT, KINDLY CREATE A SLOT FOR 2PM-4PM, 2/5/2025.</div>
  </div>

  <div class="field">
    <div class="label">Date / Time:</div>
    <div class="value">3/5/2025 | 14:30:22</div>
  </div>

  <div class="field">
    <div class="label">Admin Reply:</div>
    <textarea class="input-box" id="replyBox" placeholder="Type your reply here..."></textarea>
  </div>

  <div class="button-container">
    <!-- New Reply button -->
    <button class="reply-btn" onclick="sendReply()">Send Reply</button>
    <button class="resolve-btn" onclick="resolveTicket()">Ticket Resolved</button>
  </div>
</div>

<script>
  const ticketId = localStorage.getItem('replyTicketId');
  document.getElementById('ticket-title').innerText = `Booking ID = ${ticketId}`;

  function sendReply() {
    const msg = document.getElementById('replyBox').value.trim();
    if (!msg) {
      alert('Please enter a reply before sending.');
      return;
    }
    // TODO: actually send/store msg
    console.log(`Reply for ${ticketId}:`, msg);
    alert('Your reply has been sent.');
  }

  function resolveTicket() {
    localStorage.setItem('resolvedTicketId', ticketId);
    if (window.opener && !window.opener.closed) {
      window.opener.location.reload(); // reload inquiry.html
    }
    window.close(); // close this tab
  }
</script>

</body>
</html>
